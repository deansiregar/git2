<!DOCTYPE html>
<html>
    <head>
        <title>otakudesu</title>
    </head>
    <body>
        <h1>latihan form</h1>
        <form>
            <label for="name">Nama:</label>
            <input id="name" type="text" />
            <br>
            <label for="umur">Umur:</label>
            <input id="umur" type="number" min="1" max="100" />
            <p><b> apa warna faforit mu? </b></p>
            <select>
                <option>merah</option>
                <option>kuning</option>
                <option>hijau</option>
            </select>
            <br>
            <input type="radio" id="html" name="faforit" value="HTML">
            <label for="html">HTML</label><br>

            <input type="radio" id="java" name="faforit" value="JAVA">
            <label for="java">HTML</label><br>

            <input type="radio" id="css" name="faforit" value="CSS">
            <label for="css">HTML</label><br>

            <input type="submit" value="Submit">

        </form>
    </body>
</html>
